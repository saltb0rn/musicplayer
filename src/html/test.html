<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <input id="volume" type="range" min="0" max="2" value="1" name="volume" step="0.01" />
            <label for="volume">Volume</label>
        </div>

        <audio type="audio/mp3" src="../audio/test.mp3"></audio>

        <button data-playing="false" role="switch" aria-checked="false" id="play">
            <span>Play/Pause</span>
        </button>

        <div>
            <input id="progress" type="range" min="0" value="0" name="progress" />
            <label for="progress">progress</label>
        </div>

        <div>
            <button id="clear">
                <span>Clear</span>
            </button>
        </div>

        <div>
            <button id="realse">
                <span>Realse</span>
            </button>
        </div>
    </body>
</html>
